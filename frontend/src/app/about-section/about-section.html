<section id="about">
    <div class="about-section">
        <h2 id="about-headline">My Story</h2>
        <p id="about-description">
            {{ aboutDescription }}
        </p>
        <div class="journey">
            <h2 id="journey-text">My Journey so far</h2>
            <div class="experience-cards" *ngFor="let experience of experiences ; let i=index">
                <div class="experience-card">
                    <h3 class="experience-role">{{ experience.role }}</h3>
                <h4 class="experience-company">{{ experience.company }}</h4>
                <p class="experience-duration">{{ experience.startYear }} - {{ experience.endYear }}</p>
                <p class="experience-description">{{ experience.description }}</p>
                </div>
                <hr *ngIf="i !== experiences.length - 1" class="experience-line">
            </div>
        </div>
    </div>
</section>
